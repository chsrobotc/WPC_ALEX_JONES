<html>
<head>
<title>Table Sample</title>
</head>

<body>
<table border="1" cellspacing="10px" cellpadding="30px" width="50%" height="50%">
<tr style="background-color: gold">
	<td colspan="2">2 Wide!</td>
	<td> Normal Cell </td>
	<td> Normal Cell </td>
</tr>

<tr>
	<td style="background-color: firebrick"> Normal Cell </td>
	<td style="background-color: aqua" colspan="2">2 Wide!</td>
	<td style="background-color: Plum" rowspan="2">2 Tall!</td>
</tr>

<tr>
	<td style="background-color: lavender" rowspan="2">2 Tall!</td>
	<td style="background-color: lightcyan"> Normal Cell </td>
	<td style="background-color: lightgreen"> Normal Cell </td>
</tr>

<tr>
	<td style="background-color: sienna" colspan="3">3 Wide!</td>
</tr>
</table>
</body>
</html>
